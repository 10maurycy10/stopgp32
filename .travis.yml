dist: trusty
sudo: false
language: c
compiler:
- clang
- gcc
addons:
  apt:
    packages:
    - cppcheck
    - libssl-dev
    - monkeysphere
install:
- if [[ $CC = clang ]]; then make_args='OPENMP_CFLAGS='; fi
- CC="$CC -std=gnu99"
- python -m pip install --user restructuredtext-lint pygments
script:
- restructuredtext-lint --encoding=UTF-8 README
- cppcheck --error-exitcode=1 *.c
- make $make_args
- PATH=".:$PATH"
- stopgp32 --help
- timeout 15s stopgp32 -d . 82B4B2CB > script
- sh -x script
- gpg --list-packets 82B4B2CB.pgp | grep -C 999 --color -P '(?<=\bkeyid [0-9A-F]{8})82B4B2CB$'

